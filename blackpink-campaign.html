<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Born Pink Campaign Asia Tour</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }

    /* Top Navigation Bar */
    .top-nav {
      width: 100%;
      background-color: black;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-nav .logo a {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
    }

    /* Navigation Links */
    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #FF69B4;
    }

    /* Hamburger Menu for Mobile */
    .menu-toggle {
      display: none;
      font-size: 2rem;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Vertical Sidebar */
    .vertical-nav {
      position: fixed;
      top: 60px;
      left: 0;
      width: 60px;
      height: calc(100% - 60px);
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .vertical-nav img {
      width: 40px;
      height: 40px;
      margin: 15px 0;
      cursor: pointer;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .vertical-nav img:hover {
      transform: scale(1.2);
    }

    /* Main Content */
    .main-content {
      margin-top: 80px;
      margin-left: 80px;
      padding: 20px;
    }

    /* Grid Layout */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .grid-item {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid white;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s;
    }

    .grid-item:hover {
      transform: scale(1.05);
    }

    .grid-item img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .grid-item button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      background-color: #FF69B4;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .grid-item button:hover {
      background-color: #ff7b7b;
    }

    /* Help Section */
    .help-section {
      margin-top: 40px;
      text-align: center;
    }

    .help-section button {
      background-color: #FF69B4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .help-section button:hover {
      background-color: pink;
    }

    .contact-info {
      display: none;
      margin-top: 20px;
      font-size: 1.1rem;
      color: #ccc;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: black;
      color: #D0D0D0;
      font-size: 0.9rem;
    }

    footer a {
      color: #FF69B4;
      text-decoration: none;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .top-nav {
        flex-direction: column;
        align-items: center;
      }

      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        text-align: center;
        width: 100%;
      }

      .nav-links a {
        display: block;
        padding: 10px;
        width: 100%;
      }

      .top-nav.active .nav-links {
        display: flex;
      }

      .vertical-nav {
        width: 100%;
        height: auto;
        position: static;
        flex-direction: row;
        justify-content: center;
        padding: 10px 0;
      }

      .vertical-nav img {
        width: 30px;
        height: 30px;
        margin: 0 10px;
      }

      .main-content {
        margin-left: 0;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Top Navigation Bar -->
<div class="top-nav">
  <div class="logo">
    <a href="index.html">Born Pink Campaigns</a>
  </div>
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="blackpink-campaign.html">Campaigns</a>
      <a href="about-us.html">About Us</a>
      <a href="contact.html">Contact Us</a>
  </div>
</div>

<!-- Vertical Sidebar Navigation -->
<div class="vertical-nav">
  <a href="http://www.youtube.com/@BLACKPINK" target="_blank"><img src="image/youtube_logo.png" alt="YouTube"></a>
  <a href="https://www.tiktok.com/@bp_tiktok" target="_blank"><img src="image/tiktok_logo.jpg" alt="TikTok"></a>
  <a href="https://www.instagram.com/blackpinkofficial" target="_blank"><img src="image/insta_logo.jpg" alt="Instagram"></a>
  <a href="https://www.instagram.com/blackpinkofficial" target="_blank"><img src="image/x_logo.png" alt="X"></a>
</div>

<!-- Main Content -->
<div class="main-content">
  <h1>Born Pink Campaigns Asia Tour</h1>
  <div class="grid-container">
    <div class="grid-item"><img src="image/thailand-flag.jpg" alt="Thailand"><h2>Thailand</h2><a href="thailand-tour.html"><button>View More</button></a></div>
    <div class="grid-item"><img src="image/japan-flag.jpg" alt="Japan"><h2>Japan</h2><a href="japan-tour.html"><button>View More</button></a></div>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>© Copyright Reserved <a href="copyright.html"> - Click Here</a></p>
</footer>

<script>
  function toggleMenu() {
    document.querySelector('.top-nav').classList.toggle('active');
  }
</script>

</body>
</html>
