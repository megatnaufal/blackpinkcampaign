<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Born Pink World Tour in Thailand</title>
  <style>
    /* General Body Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: black url('starry-background.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Header Styling */
    header {
      text-align: center;
      padding: 30px 15px;
      background: rgba(0, 0, 0, 0.9);
      border-bottom: 2px solid #ffffff;
    }

    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      color: white;
      letter-spacing: 2px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    /* Layout Styling */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
    }

    .layout {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    /* Section Styles */
    .left, .right {
      flex: 1;
      min-width: 300px;
    }

    .left img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .right {
      padding: 10px;
    }

    .right h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #f8f8f8;
      text-transform: uppercase;
    }

    .right p {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #ccc;
    }

    /* Video Section */
    .video {
      text-align: center;
      margin: 30px 0;
    }

    .video iframe {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
    }

    /* Slider Section */
    .slider {
      text-align: center;
      margin: 20px auto;
    }

    .slider img {
      width: 80%;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.95);
      border-top: 2px solid white;
    }

    footer p {
      font-size: 1.1rem;
      color: #ccc;
    }

    /* Navigation Buttons Styling */
    .navigation {
      text-align: center;
      margin: 20px auto;
    }

    .navigation a {
      color: pink;
      text-decoration: none;
      font-size: 1rem;
      padding: 12px 24px;
      border: 2px solid pink;
      border-radius: 30px;
      margin: 0 15px;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background 0.3s, color 0.3s;
    }

    .navigation a:hover {
      background: pink;
      color: black;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .video iframe {
        height: 250px;
      }

      .slider img {
        width: 95%;
      }

      .navigation a {
        font-size: 1rem;
        padding: 10px 20px;
      }
	  
		  footer a {
	  color: #f1c40f;
	  text-decoration: none;
	  font-weight: bold;
	}

	footer a:hover {
	  text-decoration: underline;
	}
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Born Pink World Tour in Thailand</h1>
  </header>

  <!-- Main Container -->
  <div class="container">
    <div class="layout">
      <!-- Left Section -->
      <div class="left">
        <img src="image/thailand-stadium.jpg" alt="Rajamangala National Stadium">
        <p style="text-align:center; margin-top:10px;">
          <a href="https://maps.app.goo.gl/HZygGdLEbuA5g3vt7" style="color: pink; text-decoration: none;" target="_blank">
            View on Google Maps
          </a>
        </p>
      </div>

      <!-- Right Section -->
      <div class="right">
        <h2>Concert Details</h2>
        <p>
          <strong>Date:</strong> March 11, 2024<br>
          <strong>Time:</strong> 7:00 PM<br>
          <strong>Day:</strong> Saturday<br>
          <strong>Address:</strong> Rajamangala National Stadium, Bangkok<br>
          <strong>Ticket Price:</strong> ฿3,000 - ฿15,000
        </p>
      </div>
    </div>

    <!-- Video Section -->
    <div class="video">
      <iframe src="https://youtu.be/l5Uy7gJ2ikE?si=br5D4sVET-vG3QSS" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Slider Section -->
    <div class="slider">
      <img src="concert-slide-1.jpg" alt="Concert Image">
      <img src="concert-slide-2.jpg" alt="Concert Image">
    </div>
  </div>

  <!-- Navigation Button -->
  <div class="navigation">
    <a href="index.html">&laquo; Homepage</a>
    <a href="japan-concert.html">Next Campaign &raquo;</a>
  </div>

<footer>
  <p>
    <a href="copyright.html" target="_blank" style="color: #f1c40f; text-decoration: none; font-weight: bold;">Copyright Reserved</a>
  </p>
</footer>

</body>
</html>
